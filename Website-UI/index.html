<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CasinoMines Game</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background Image for Entire Page */
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('background.png'); /* Ensure this path points to your background image */
            background-size: cover;
            background-position: center;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Container with Solid Grey Background */
        .container {
            width: 95%;
            max-width: 1100px;
            background-color: rgba(43, 43, 43, 0.9); /* Uniform grey color */
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            margin: 20px auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px 0;
            border-bottom: 1px solid #444;
        }

        .header h1 {
            font-size: 28px;
            color: #f0f0f0;
            font-weight: bold;
        }

        .user-info span {
            margin: 0 10px;
            color: #aaa;
            font-size: 14px;
        }

        /* Main Content Layout */
        .main-content {
            display: flex;
            justify-content: space-between;
            gap: 40px;
        }

        .controls {
            width: 280px;
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .controls label {
            font-size: 14px;
            color: #ddd;
            margin-bottom: 8px;
        }

        .controls input[type="number"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #444;
            color: #fff;
            font-size: 16px;
        }

        .controls input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }

        .bet-buttons {
            display: flex;
            gap: 5px;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .bet-buttons button {
            flex: 1 1 30%; /* Adjust button width to stay within container */
            margin: 5px 0;
            padding: 8px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #555;
            color: #fff;
            font-size: 14px;
            transition: background 0.3s;
        }

        .bet-buttons button:hover {
            background-color: #777;
        }

        .confirm-button {
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #ffcc00;
            color: #333;
            font-weight: bold;
            transition: background 0.3s;
        }

        .confirm-button:hover {
            background-color: #e6b800;
        }

        .cashout-button {
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: not-allowed;
            background-color: #666;
            color: #999;
        }

        /* Game Board */
        .game-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 600px;
            padding: 15px;
            background-color: #333; /* Grey color for game board */
            border-radius: 10px;
        }

        .cell {
            background-color: #444;
            height: 100px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #ccc;
            cursor: pointer;
            transition: background 0.3s;
        }

        .cell:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>CasinoMines</h1>
            <div class="user-info">
                <span>User: javid</span>
                <span>Balance: $1000</span>
                <span>Multiplier: 1x</span>
                <span>Profit: $0</span>
            </div>
        </header>
        
        <div class="main-content">
            <div class="controls">
                <label>Bet Amount:</label>
                <input type="number" placeholder="$" />
                <label>Percentage Bet:</label>
                <div class="bet-buttons">
                    <button>10%</button>
                    <button>25%</button>
                    <button>50%</button>
                    <button>75%</button>
                    <button>100%</button>
                </div>
                <label>Number of Mines: 1</label>
                <input type="range" min="1" max="24" />
                <button class="confirm-button">Confirm Selection</button>
                <button class="cashout-button" disabled>Cash Out</button>
            </div>
            
            <div class="game-board">
                <!-- 5x5 Grid of 25 cells -->
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
